<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button id="volver" (click)="volver()">Volver</ion-back-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card id="card-perfil">
    <ion-card-header class="titulo-perfil">
      <ion-card-title></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <div class="avatar-container">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="assets/imgs/attendance-Logo.png" />
        </ion-avatar>
      </div>
      <h6>Â¡Bienvenida!</h6>
      <h6>Camila Rodriguez</h6> 
    </ion-card-content>
  </ion-card>

  <ion-card id="card-buttons">

    <div class="button-container">

      <ion-button (click)="perfil()" class="button-card" expand="block">
        <div class="button-content">
          Perfil
        </div>

        </svg>
      </ion-button>

      <ion-button (click)="asistencia()" class="button-card" expand="block">
        <div class="button-content">
          
          <div>
            Registrar Asistencia
          </div>

          </svg>
          
        </div>
      </ion-button>

      <ion-button class="button-card" expand="block">
        <div class="button-content">
          
          <div>
            Calendario
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="icon">
            <path strokeLinecap="round" strokeLinejoin="round" d="M6.75 2.994v2.25m10.5-2.25v2.25m-14.252 13.5V7.491a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v11.251m-18 0a2.25 2.25 0 0 0 2.25 2.25h13.5a2.25 2.25 0 0 0 2.25-2.25m-18 0v-7.5a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v7.5m-6.75-6h2.25m-9 2.25h4.5m.002-2.25h.005v.006H12v-.006Zm-.001 4.5h.006v.006h-.006v-.005Zm-2.25.001h.005v.006H9.75v-.006Zm-2.25 0h.005v.005h-.006v-.005Zm6.75-2.247h.005v.005h-.005v-.005Zm0 2.247h.006v.006h-.006v-.006Zm2.25-2.248h.006V15H16.5v-.005Z" />

      <ion-button (click)="salir()" class="button-card" expand="block">
        <div class="button-content">
          
          <div>
            Cerrar Sesion
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="icon">
            <path strokeLinecap="round" strokeLinejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />

  </ion-card>
