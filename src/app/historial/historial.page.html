<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historial</ion-title>
    
  </ion-toolbar>
  
</ion-header>



<ion-content [fullscreen]="true">
  
  <ion-card>
    <ion-accordion-group>
      <ion-accordion value="first" >
        <ion-item slot="header" color="blue">
          <ion-label >Programacion App Moviles <br><p>5 de 5 Clases</p></ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">First Content</div>
      </ion-accordion>
      <ion-accordion value="second">
        <ion-item slot="header" color="blue">
          <ion-label>Estadística Descriptiva</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Second Content</div>
      </ion-accordion>
      <ion-accordion value="third">
        <ion-item slot="header" color="blue">
          <ion-label>Calidad de Software</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Third Content</div>
      </ion-accordion>
      <ion-accordion value="fourth">
        <ion-item slot="header" color="blue">
          <ion-label>Ética para el trabajo</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Third Content</div>
      </ion-accordion>
      <ion-accordion value="fifth">
        <ion-item slot="header" color="blue">
          <ion-label>Ingles</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Third Content</div>
      </ion-accordion>
      <ion-accordion value="sixth">
        <ion-item slot="header" color="blue">
          <ion-label>Arquitectura de Software</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Third Content</div>
      </ion-accordion>
      
    </ion-accordion-group>
  </ion-card>
  
</ion-content>
