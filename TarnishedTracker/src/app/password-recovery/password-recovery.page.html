<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>





<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="recovery-card">
    <ion-card-header>
      <ion-card-title>¿Olvidaste tu contraseña?</ion-card-title>
      <ion-card-subtitle>No te preocupes, es posible recuperar</ion-card-subtitle>
    </ion-card-header>

    <ion-item class="input-item">
      <ion-input
        class="email-input"
        type="email"
        placeholder="Ingresa tu correo"
      ></ion-input>
    </ion-item>

    <ion-button class="recovery-button" expand="block">Enviar</ion-button>
  </ion-card>
</ion-content>
