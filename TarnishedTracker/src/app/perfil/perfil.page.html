
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button id="volver" (click)="volver()">Volver</ion-back-button>
    </ion-buttons>        
      <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button  mat-raised-button matBadge="1" matBadgePosition="before">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card id="card-perfil">
    <ion-card-header class="titulo-perfil">
      <ion-card-title></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <div class="avatar-container">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="assets/imgs/Foto_perfil.png" />
        </ion-avatar>
      </div>
      <h6>Camila Rodriguez</h6>
      <p>Analista Programador Computacional</p>
      <p>ca.rodriguez&#64;duocuc.cl</p>     
    </ion-card-content>
  </ion-card>

  <div class="list-container">
    <p>Información</p>
    <ion-list class="lista-perfil" [inset]="true">
      <ion-item>

        <ion-label>Mi Asistencia</ion-label>
        <div class="icon-square">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />

      <ion-item>

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

      </ion-item>
      <ion-item routerLink="/home">
        <div class="icon-square">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
