
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button id="volver" (click)="volver()">Volver</ion-back-button>
    </ion-buttons>        
      <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button  mat-raised-button matBadge="1" matBadgePosition="before">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="titulo-perfil">
      <ion-card-title>Perfil</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <div class="avatar-container">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="assets/imgs/Foto_perfil.png" />
        </ion-avatar>
      </div>
      <h6>Camila Rodriguez</h6>
      <p>Analista Programador Computacional</p>
      <p>ca.rodriguez&duocuc.cl</p>
      <div class="list-container">

      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>80%<br>Asistencia</mat-grid-tile>
        <mat-grid-tile>#1 <br>ID</mat-grid-tile>
      </mat-grid-list>
    </div>

      
    </ion-card-content>
  </ion-card>

  <section>
    <div class="example-button-row">
      <button class="stroked" mat-stroked-button>Historial de asistencia</button> 
      <button class="flat" mat-flat-button>Marcar Asistencia</button>  
    </div>
  </section>
</ion-content>
